<section id="contact" >
<div class="container-fluid hero-contact">
    <div class="row justify-content-center ">
        <div class=" col-12 col-lg-6 contact-form ">
                <h4>Get in Touch</h4>
            <!-- bootstrap conatct form -->
            <!-- https://getbootstrap.com/docs/4.0/components/forms/ -->
                    <form id="contactForm">
                        <div class="form-group row">
                        <label for="name" class="col-md-4 my-2">Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        </div>
                        <div class="form-group row">
                        <label for="phone" class="col-md-4 col-form-label my-2">Phone:</label>
                        <div class="col-sm-8">
                            <input type="tel" class="form-control" id="phone" minlength="11" required>
                        </div>
                        </div>
                        <div class="form-group row">
                        <label for="email" class="col-md-4 col-form-label-sm my-2">Email:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        </div>
                        <div class="form-group row">
                        <label for="textArea" class="col-md-4 col-form-label-sm my-2">Job Requirements:</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="textArea"></textarea>
                        </div>
                        </div>
                        <div class="form-group row justify-content-end">
                        <div class="col-xs-4 m-3">
                            <button type="reset" class="btn reset">Reset</button>
                        </div>
                        <div class="col-xs-4 m-3">
                            <button type="submit" class="btn submit" value="submit" data-toggle="modal" data-target="#submitModal">Submit</button>
                        </div>
                        </div>
                    </form>

        </div>
    <!-- bootstrap contact form -->


        <!-- Modal -->
    <!-- https://getbootstrap.com/docs/4.6/components/modal/  -->
    <div class="modal fade" id="submitModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="modalLabel">We have recieved your Message<i class="fas fa-check-circle"></i></h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              We will get back to soon soon! 
            </div>
            <div class="modal-footer">
              <button type="button" class="btn modal-btn" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->

      <!-- Working Hours -->
        <div class="col-md-6 col-lg-6 open-times justify-content-center">
            <table>

                </tr>
                <tr>

                    <td>08:00-13:00</td>
                </tr>
                <tr>
                    <th>Sun</th>
                    <th>Closed</th>
                </tr>
            </table>
            
        </div>

    </div>
